<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/c08608055a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="head_bar">
    <i class="fas fa-book-open-reader"></i>
    <h1 class="head_bar__title">MyBookshelf Apps</h1>
  </header>

  <main>
    <div class="new_book">
      <section class="input_section">
        <h2>New Book</h2>
        <form id="inputBook" class="inputBook">
          <div class="input">
            <label for="inputBookTitle">Title</label>
            <input id="inputBookTitle" type="text" required>
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author</label>
            <input id="inputBookAuthor" type="text" required>
          </div>
          <div class="input">
            <label for="inputBookYear">Year</label>
            <input id="inputBookYear" type="number" required>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Read</label>
            <input id="inputBookIsComplete" type="checkbox">
          </div>
          <button id="bookSubmit" type="submit">ADD BOOK</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Search Book (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Title</label>
          <input id="searchBookTitle" type="text">
          <button id="searchSubmit" type="submit">Search</button>
        </form>
      </section>

    </div>

    <div class="booklist">

      <section class="book_shelf">

        <h2>Unread</h2>

        <div id="incompleteBookshelfList" class="book_list">

        </div>
      </section>

      <section class="book_shelf">

        <h2>Read</h2>

        <div id="completeBookshelfList" class="book_list">

        </div>
      </section>
    </div>
  </main>



  <script src="app.js"></script>


  </script>

</body>

</html>
